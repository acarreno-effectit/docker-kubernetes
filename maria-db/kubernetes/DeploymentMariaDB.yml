apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb-pvc
  namespace: mariadb-ns
spec:
  storageClassName: local-storage
  accessModes:
  - ReadWriteOnce 
  resources:
    requests:
      storage: 1Gi
