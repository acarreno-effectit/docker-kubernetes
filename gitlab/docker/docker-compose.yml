version: "3.8"
services:
  gitlab-web:
    image: gitlab/gitlab-ce:latest
    restart: always
    hostname: localhost
    container_name: gitlab-ce
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://localhost'
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - gitlab_config:/etc/gitlab
      - gitlab_logs:/var/log/gitlab
      - gitlab_data:/var/opt/gitlab
    networks:
      - gitlab
  gitlab-runner:
    image: gitlab/gitlab-runner:alpine
    container_name: gitlab-runner
    restart: always
    depends_on:
      - gitlab-web
    volumes:
      - gitlab-runner:/etc/gitlab-runner
    networks:
      - gitlab
volumes:
  gitlab-runner:
  gitlab_config:
  gitlab_logs:
  gitlab_data:
networks:
  gitlab:
# Note: 
# The Usersame is 'root', 
# The Password is autogenerated and is located inside the volume 'gitlab_config' in the file 'initial_root_password' 